<h2>Create User</h2>
<hr />

<form #form="ngForm" (ngSubmit)="saveData(form)">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      name="name"
      #name="ngModel"
      [(ngModel)]="user.name"
      required
      class="form-control"
    />
    <div *ngIf="name.errors && form.submitted" class="text-danger">
      Please Enter Name
    </div>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      name="address"
      #address="ngModel"
      [(ngModel)]="user.address"
      required
      class="form-control"
    />
    <div *ngIf="address.errors && form.submitted" class="text-danger">
      Please Enter Address
    </div>
  </div>
  <div class="form-group">
    <label>Contact</label>
    <input
      type="text"
      name="contact"
      #contact="ngModel"
      [(ngModel)]="user.contact"
      required
      class="form-control"
    />
    <div *ngIf="contact.errors && form.submitted" class="text-danger">
      Please Enter Contact
    </div>

    <div>
      <input type="submit" value="Save" class="btn btn-primary" />
    </div>
  </div>
</form>
